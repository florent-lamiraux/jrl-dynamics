<h1><a class="anchor" id="pagerneaspatial">The Recursive Newton-Euler Algorithm algorithm using spatial vectors </a></h1><p>We recall here briefly this algorithm for a better understanding.</p>
<p><img class="formulaInl" alt="$inputs: {\bf q},\dot{\bf q}, \ddot{\bf q}, \textit{model}, {^0{\bf f}{^e}{_i}}$" src="form_22.png"/> <br/>
 <img class="formulaInl" alt="$output: \tau, {\bf f} $" src="form_23.png"/> <br/>
 <img class="formulaInl" alt="$\textit{model data}: N_B, jtype(i), p(i), {\bf X}_L(i), I_i $" src="form_24.png"/> <br/>
 <br/>
 </p>
<ol>
<li>
<img class="formulaInl" alt="${\bf v}_0 = {\bf 0}$" src="form_25.png"/>  </li>
<li>
<img class="formulaInl" alt="${\bf a}_o = -{\bf a}_g$" src="form_26.png"/> </li>
<li>
<img class="formulaInl" alt="$for \; i=1\; to \; N_b \; then$" src="form_27.png"/><br/>
 <ol>
<li>
<img class="formulaInl" alt="${\bf X}_J(i) = xjcalc(jtype(i),{\bf q}_i)$" src="form_28.png"/> </li>
<li>
<img class="formulaInl" alt="${^i{\bf X}}_{p(i)} = {\bf X}_J(i){\bf X}_L(i)$" src="form_29.png"/> </li>
<li>
<img class="formulaInl" alt="$\text{if } p(i)\neq 0 \text{ then }$" src="form_30.png"/> <ol>
<li>
<img class="formulaInl" alt="${^i{\bf X}_0} = {^i{\bf X}_{p(i)}} {^{p(i)}{\bf X}_0} $" src="form_31.png"/> </li>
</ol>
</li>
<li>
<img class="formulaInl" alt="$ \text{end}$" src="form_32.png"/> </li>
<li>
<img class="formulaInl" alt="$ {\bf \Phi}_i = pcalc(jtype(i),{\bf q}_i)$" src="form_33.png"/> </li>
<li>
<img class="formulaInl" alt="$ {\mathring{\bf \Phi}}c_i = pdcalc(jtype(i),{\bf q}_i)$" src="form_34.png"/> </li>
<li>
<img class="formulaInl" alt="$ {\bf v}_i = {^i{\bf X}_{p(i)}}{\bf v}_{p(i)} + \Phi_i\dot{\bf q}_i$" src="form_35.png"/> </li>
<li>
<img class="formulaInl" alt="$ {\bf \zeta}_i = {\mathring{\bf \Phi}}c_i \dot{\bf q}_i + {\bf v}_i \times \Phi_i\dot{\bf q}_i $" src="form_36.png"/> </li>
<li>
<img class="formulaInl" alt="$ {\bf a}_i = {^i{\bf X}_{p(i)}} {\bf a}_{p(i)} + \Phi_i \ddot{\bf q}_i + {\bf \zeta}_i $" src="form_37.png"/> </li>
<li>
<img class="formulaInl" alt="$ {\bf f}_i = {\bf I}_i {\bf a}_i + {\bf v}_i \times {\bf I}_i {\bf v}_i $" src="form_38.png"/> </li>
</ol>
</li>
<li>
<p class="startli"><img class="formulaInl" alt="$ for \; i=N_b\; to \; 1 \; do $" src="form_39.png"/> </p>
<ol>
<li>
<img class="formulaInl" alt="$ {\bf \tau}_i = \Phi_i^T {\bf f}_i $" src="form_40.png"/>  </li>
<li>
<img class="formulaInl" alt="$ \text{if } p(i)\neq 0 \text{ then } $" src="form_41.png"/> <ol>
<li>
<img class="formulaInl" alt="${\bf f}_p(i) = {\bf f}_{p(i)} + {^i}{\bf X}_{p(i)}^T $" src="form_42.png"/> </li>
</ol>
</li>
<li>
<img class="formulaInl" alt="$ \text{end} $" src="form_43.png"/> </li>
</ol>
<p class="endli"></p>
</li>
</ol>
